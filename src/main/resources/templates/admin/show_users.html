<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section class="profilebgg">
		
		<div >
		
	
		
		<h1 class="text-center" style="margin-top: 5%; padding-top: 5%; padding-bottom: 3%;color:#05386B!important;" >
			<i>Registered Users</i></h1>
		<div th:if="${session.message}">
		   
		   	  <div th:classappend="${'alert-'+session.message.type}" class="alert  text-center" role="alert">
  				
  				<span th:text="${session.message.content}"></span>
  				
			</div>
			
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			
		   </div>
		
		<!-- search -->
		
		<!--<div class="search-container my-3">
		
		
		<input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="Search your users" />
			
			<div class="search-result">
			
			
		
			
			
			
			
		
		</div>-->
		
		
	
		<div class="table-responsive">
		<table class="table table-hover" >
			  <thead class="thead-light " style="color:#05386B!important;">
			    <tr>
			      <th scope="col">#ID</th>
			      <th scope="col">Name</th>
			      <th scope="col">Email</th>
			      <th scope="col">Phone</th>
			      <th scope="col">Action</th>
			      <th scope="col">Status</th>
			    </tr>
			  </thead>
			  <tbody style="color:#05386B!important;">
			  
			  
			   <tr th:each="c : ${listOfUsers}">
			    
			      <th scope="row" th:text="${c.id}" style="color:#05386B!important;">1</th>
			      
			      <td >
			      
			      	<img src="" class="my_profile_picture" th:src="@{'/img/'+${c.imageUrl}}" alt="profile photo" />
			      
			       <span th:text="${c.name}" style="color:#05386B!important;"></span></td>
			      
			       
			      
			      <td >
			      			   
			      
			      <span th:text="${c.email}" style="color:#05386B!important;"></span>
			      
			       
			      			    
			      
			      </td>
			      
			      <td th:text="${c.phone}" style="color:#05386B!important;">@mdo</td>
			      
			      <td>
			      
			      <a href="#" th:onclick="|deleteUser(${c.id})|" class="btn btn-danger btn-sm">Delete</a>
			      
			      
			      <!--<form method="post" th:action="@{'/user/update-contact/'+${c.id}}" class="mt-2">
			      
			     		 <button type="submit" class="btn btn-primary btn-sm">Deactivate</button>
			       
			       </form>-->	
			      	     
			     
			      	     
			      	     
			      
					
				  <a href="#"  th:onclick="|deactivateUser(${c.id})|"  class="btn btn-primary btn-sm" id="deactivate" >					
					Enable/Disable</a> 
					
					
					
					   
					
			      </td>
			      
			     
			      
			     <td th:text="${c.enabled} ? 'ENABLED' : 'DISABLED'" style="font-weight: bold;"/>
			      
			     
			    </tr>
			   
			  
			  </tbody>
</table>

</div>
<!--  pagination part -->


		<nav aria-label="Page navigation example">
		
		  <ul class="pagination">
		  
		    <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/admin/show-users/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
		   
		   
		   
		    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/admin/show-users/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
		    
		
		    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/admin/show-users/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
		  </ul>
		</nav>
				
		
		
		</div>
		
		</div>
		
		  <script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#contacts-link").addClass("active");
        });
      </script>
		
	</section>
</body>
</html>
