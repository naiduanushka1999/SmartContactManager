<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section class="profilebgg">
		
		
		<div >
			
		
			<div style="padding-top: 5%;" >
			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  	               	     <p class="text-center" th:text="${session.message.content}"></p>  	               	     
  	               	     <th:block th:text="${#session.removeAttribute('message')}"></th:block>
		             </div>
				<h1 class="text-center" style="color: #05386B!important;">
					
					<i>Update your Contact</i>
					 <img style="width: 160px; height: 100px;"  th:src="@{/img/bookload4.jpg}" alt=""/>
				
				</h1>
				
				
				<div class="container-fluid mt-6 mb-6">
				
				<div class="row">
					
					<div class="col-md-6 offset-md-3">
					
						<form novalidate action="#" 
							  th:object="${contact}"
							  enctype="multipart/form-data"
							  method="POST"
							  th:action="@{/user/process-update}"
							  class="mt-2"
						>
						
						<input type="hidden" th:value="${contact.cId}" name="cId" />
						
						
						<!-- First Name  -->
						
						<div class="input-group">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-plus"></i>
									
								</div>
							
							</div>
						
							<input th:value="${contact.name}" 
							
							id="firstName" 
							name="name" 
							placeholder="Enter Name here" 
							class="form-control"
							th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
							required/>
							
							 <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
       								 
     							 </div>
						
						</div>
						
						
						<!-- Second Name  -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-map-marker"></i>
									
								</div>
							
							</div>
						
							<input th:value="${contact.address}" id="address" 
							name="address" placeholder="Enter address here" class="form-control"
							  th:classappend="${#fields.hasErrors('address') ? 'is-invalid':''}" required />
						
						<div class="invalid-feedback" style="color: red;"
						 th:each="e : ${#fields.errors('address')}" th:text="${e}">       								 
     							 </div>
						</div>
						<!-- Phone Field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-phone"></i>
									
								</div>
							
							</div>
						
							<input th:value="${contact.phone}" 
							required min="10"  
							type="number" id="phone"
							 name="phone" placeholder="Enter Phone Number  here"
							  class="form-control" 
							   th:classappend="${#fields.hasErrors('phone') ? 'is-invalid':''}"/>
							   
							   <div class="invalid-feedback" style="color: red;"
						       th:each="e : ${#fields.errors('phone')}" th:text="${e}">       								 
     							 </div>
						
						</div>
						
						
						<!-- Email Field  -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										@
									
								</div>
							
							</div>
						
							<input th:value="${contact.email}" 
							required type="email" 
							id="email" name="email" 
							placeholder="Enter email here" 
							class="form-control" 
							th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"/>
						<div class="invalid-feedback" style="color: red;"
						       th:each="e : ${#fields.errors('email')}" th:text="${e}">       								 
     							 </div>
						</div>
						
						
						<!--  Work Field -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-briefcase"></i>
									
								</div>
							
							</div>
						
							<input  th:value="${contact.work}" 
							required type="text" 
							id="work" name="work" 
							placeholder="Enter work here" class="form-control" 
							 th:classappend="${#fields.hasErrors('work') ? 'is-invalid':''}"/>
						<div class="invalid-feedback" style="color: red;"
						       th:each="e : ${#fields.errors('work')}" th:text="${e}">       								 
     							 </div>
						</div>
						
						<!-- Contact Description -->
						
						<div class="form-group mt-3">
							
							<textarea th:text="${contact.description}" id="mytextarea" placeholder="Enter contact description" name="description"  class="form-control"  rows="5"></textarea>
						
						</div>
						
						<!-- Contact Image  -->
						
						<!--<div class="container text-center">
							<img style="width: 250px;height: 250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="" />
						</div>
						
						<p class="text-white">Choose new profile picture</p>
						
						<div class="custom-file text-white">
							<input type="file" name="profileImage" />
						
						</div>-->
						
						<div class="container text-center">
							
						 <button class="btn bg-primary text-white">Save Contact</button>
						
						</div>
						
						
						
						
						</form>
					
					
					</div>
				
				
				</div>
				
				</div>
			
			
			</div>
		
		</div>
		
		<!--<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>-->
		
		
	</section>
</body>
</html>
