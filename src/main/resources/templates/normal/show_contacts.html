<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body >
	<section class="profilebgg">
		
		<div >
		
		<div >
		
		<h1 class="text-center " style="margin-top: 5%; padding-top: 5%;color:#05386B!important;">
			<i>Your Contacts</i>
			<img style="width: 120px; height: 100px;"  th:src="@{/img/bookload5.gif}" alt=""/>
		</h1>
		<div th:if="${session.message}" class="container">
		   
		   	  <div th:classappend="${'alert-'+session.message.type}" class="alert  text-center" role="alert">
  				
  				<span th:text="${session.message.content}"></span>
  				
			</div>
			
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			
		   </div>
		<!-- search -->
		
		<div class="search-container my-3">
		
		
		<input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="Search your contacts" />
			
			<div class="search-result">
			
			<!--  result goes here -->
		
			
			</div>
			
			
		
		</div>
		
		
	
		<div class="table-responsive">
		<table class="table table-hover text-white ">
			  <thead class="thead-light ">
			    <tr>
			      <th scope="col">#ID</th>
			      <th scope="col">Name</th>
			      <th scope="col">Address</th>
			      <th scope="col">Email</th>
			      <th scope="col">Work</th>
			      <th scope="col">Phone</th>
			      <th scope="col">Action</th>
			    </tr>
			  </thead>
			  <tbody style="color: #05386B!important;">
			  
			  
			    <tr th:each="c : ${contacts}">
			    
			      <th scope="row" th:text="${c.cId}" style="color: #05386B!important;">1</th>
			      
			      <td >
			      
			      	<img src="" class="my_profile_picture" th:src="@{'/img/'+${c.image}}" 
			      	alt="profile photo" />
			      
			       <span th:text="${c.name}" style="color: #05386B!important;"></span></td>
			       
			       <td>
					   
					<span th:text="${c.address}" style="color: #05386B!important;"></span></td>   
					   </td>
			       
			      
			      <td >
			      
			      <a href="#" th:href="@{'/user/'+${c.cId}+'/contact'}">
			      
			      <span th:text="${c.email}" style="color: #05386B!important;"></span>
			      
			      </a>
			      
			      </td>
			      
			      <td>
					   
					<span th:text="${c.work}" style="color: #05386B!important;"></span></td>   
					   </td>
			       
			      
			      
			      
			      <td th:text="${c.phone}" style="color: #05386B!important;">@mdo</td>
			      
			      <td>
			      
			      <a href="#" th:onclick="|deleteContact(${c.cId})|" class="btn btn-danger btn-sm">Delete</a>
			      
			      
			      <form method="post" th:action="@{'/user/update-contact/'+${c.cId}}" class="mt-2">
			      
			     		 <button type="submit" class="btn btn-primary btn-sm">Update</button>
			       
			       </form>
			      </td>
			    </tr>
			   
			  
			  </tbody>
</table>

</div>
<!--  pagination part -->


		<nav aria-label="Page navigation example">
		
		  <ul class="pagination">
		  
		    <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
		   
		   
		   
		    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
		    
		
		    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
		  </ul>
		</nav>
				
		
		
		</div>
		
		</div>
		
		  <script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#contacts-link").addClass("active");
        });
      </script>
		
	</section>
</body>
</html>
