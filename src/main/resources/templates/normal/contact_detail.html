<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section class="profilebgg">
		
		
		<div th:if=${contact}>
		
		
		<div  >
		
		
				
				<div class=" text-center " style="padding-top: 5%; color: #05386B!important;" >
				
				
					<img src="" style="height: 200px; width: 200px;" 
					class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" 
					alt="profile photo" />
			      
					
					<h3 class="mt-3">  <span  th:text="${contact.name}"></span> 
					 (  <span  th:text="${contact.description}"></span>  )  </h3>
				
				
					<table class="table" style="color: #05386B!important;">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col"><span th:text="${contact.cId}"></span></th>
					      
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${contact.email}"></span></td>
					     
					    </tr>
					    
					    <tr>
					      <th scope="row">Address</th>
					      <td><span th:text="${contact.address}"></span></td>
					     
					    </tr>
					    
					    
					      <tr>
					      <th scope="row">Phone</th>
					      <td><span th:text="${contact.phone}"></span></td>
					     
					    </tr>
					    
					      <tr>
					      <th scope="row">Work</th>
					      <td><span th:text="${contact.work}"></span></td>
					     
					    </tr>
					    
					  </tbody>
					  
					  
				
					  
					  
					</table>
					
					
						<!--<div class="description mt-3">
					  	
					  	
					  	<th:block th:utext="${contact.description}"></th:block>
					  
					  </div>-->
					  
					  
					  <div class="container mt-3">
					   <button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm btn-block">Delete</button>
			           
			              <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
			      
			     		 <button type="submit" class="btn btn-block btn-primary btn-sm">Update</button>
			       
			       </form>
					  </div>
				
				
				</div>
				
		
		
		
		</div>
		
		
		
		
		</div>
		
		
		<h1  class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact...</h1>
	
		
		
	</section>
</body>
</html>
